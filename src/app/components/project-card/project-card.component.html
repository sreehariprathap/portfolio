<div class="card w-96 h-72 bg-base-100 shadow-xl image-full">
  <figure><img [src]="image" alt="Shoes" /></figure>
  <div
    class="card-body opacity-0 hover:opacity-100 duration-100 ease-in hover:bg-dark"
  >
    <h2 class="card-title text-3xl">{{ title }}</h2>
    <p>{{ description }}</p>
    <div  class="flex flex-wrap gap-2">
      <div *ngFor="let item of technologies" class="badge bg-primaryYellow text-dark">{{ item }}</div>
    </div>
    <div class="card-actions justify-end">
      <a
        [href]="link"
        class="bg-light p-5 rounded-sm shadow-md hover:animate-pulse"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-code-slash text-dark"
          viewBox="0 0 16 16"
        >
          <path
            d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"
          />
        </svg>
      </a>
      <a
        *ngIf="isLive"
        [href]="link"
        class="bg-light p-5 rounded-sm shadow-md hover:animate-pulse"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-tv text-dark"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zM13.991 3l.024.001a1.46 1.46 0 0 1 .538.143.757.757 0 0 1 .302.254c.067.1.145.277.145.602v5.991l-.001.024a1.464 1.464 0 0 1-.143.538.758.758 0 0 1-.254.302c-.1.067-.277.145-.602.145H2.009l-.024-.001a1.464 1.464 0 0 1-.538-.143.758.758 0 0 1-.302-.254C1.078 10.502 1 10.325 1 10V4.009l.001-.024a1.46 1.46 0 0 1 .143-.538.758.758 0 0 1 .254-.302C1.498 3.078 1.675 3 2 3h11.991zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
